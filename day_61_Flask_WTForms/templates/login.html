<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<h1>Login</h1>
        <form method="POST" action=" {{ url_for('login') }} ">
    		{{ form.csrf_token }}
    		<h4>
				{{ form.email.label }} <br> {{ form.email(size=30) }}
			</h4>
			<h4>
				{{ form.password.label }} <br>{{ form.password(size=30) }}
			</h4>
			{{ form.submit }}
		</form>
        </div>
	</body>
</html>
